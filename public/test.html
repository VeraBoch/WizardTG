<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">Тест UX</h1>
            <p class="text-white/80">Проверяем интерактивность</p>
        </div>

        <!-- Step 1 -->
        <div class="step active" id="step-1">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-4">Шаг 1</h2>
                <p class="text-white/80 mb-6">Это первый шаг</p>
                <button onclick="nextStep()" class="bg-white text-gray-900 font-semibold py-3 px-8 rounded-lg hover:bg-white/90 transition-colors">
                    Далее
                </button>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step-2">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-4">Шаг 2</h2>
                <p class="text-white/80 mb-6">Это второй шаг</p>
                <div class="flex justify-between">
                    <button onclick="prevStep()" class="bg-white/20 text-white font-semibold py-3 px-8 rounded-lg hover:bg-white/30 transition-colors">
                        Назад
                    </button>
                    <button onclick="nextStep()" class="bg-white text-gray-900 font-semibold py-3 px-8 rounded-lg hover:bg-white/90 transition-colors">
                        Далее
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step-3">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-4">Шаг 3</h2>
                <p class="text-white/80 mb-6">Это третий шаг</p>
                <button onclick="prevStep()" class="bg-white/20 text-white font-semibold py-3 px-8 rounded-lg hover:bg-white/30 transition-colors">
                    Назад
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        // Initialize
        console.log('Test page loaded');
    </script>
</body>
</html>
